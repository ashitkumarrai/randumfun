<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Files Table</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .link-button {
            display: inline-block;
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .link-button:hover {
            background-color: #005A79;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Experimental File Storage Service</h1>

    <form id="fileForm" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" required>
        <input type="button" value="Submit" onclick="submitForm()">
    </form>

    <div id="loading">Submitting file...</div>

    <script>
        function submitForm() {
            // Show loading indicator
            document.getElementById('loading').style.display = 'block';

            var formData = new FormData(document.getElementById('fileForm'));

            fetch('https://tolerant-factually-rattler.ngrok-free.app/media/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response if needed
                console.log('Response:', data);

                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';

                // Reset the form (clear the file input)
                document.getElementById('fileForm').reset();
            })
            .catch(error => {
                // Handle errors
                console.error('Error:', error);

                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';
            });
        }
    </script>

    <a href="/randumfun/showAll" class="link-button">View All Files</a>
</body>
</html>
