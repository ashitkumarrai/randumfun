<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Files Table</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
         body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>
 <h1>Experimental File Storage Service</h1>
     <form id="fileForm" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" required>
        
        <input type="submit" value="Submit">
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('fileForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Create FormData object to send the file
            var formData = new FormData(this);

            // Send a POST request to the specified API endpoint
            fetch('https://tolerant-factually-rattler.ngrok-free.app/media/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                // Display the JSON response
                document.getElementById('response').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                // Handle errors
                console.error('Error:', error);
                document.getElementById('response').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            });
        });
    </script>

    
    <h1>Media Files Table</h1>

    <table id="mediaTable">
        <thead>
            <tr>
                <th>File Name</th>
                <th>File Type</th>
                <th>Media URL</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Fetch data from the API
        fetch('https://tolerant-factually-rattler.ngrok-free.app/media/show/all')
            .then(response => response.json())
            .then(data => {
                // Create HTML table rows dynamically
                var tableBody = document.getElementById('mediaTable').getElementsByTagName('tbody')[0];

                data.forEach(file => {
                    var row = tableBody.insertRow();
                    var fileNameCell = row.insertCell(0);
                    var fileTypeCell = row.insertCell(1);
                    var mediaUrlCell = row.insertCell(2);

                    fileNameCell.textContent = file.fileOriginalName || 'N/A';
                    fileTypeCell.textContent = file.mediaContentType || 'N/A';
                    mediaUrlCell.innerHTML = `<a href="${file.mediaUrl}" target="_blank">${file.mediaUrl}</a>`;
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
